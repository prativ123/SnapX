{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<body>
    <section class="featured-contests">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="section-heading text-center">
                <h6>Featured Contents</h6>
                <h4>View Most <em>Popular</em> Contents <em>Submitted</em></h4>
              </div>
            </div>

            {%for post in posts%}
            <div class="col-lg-6">
              <div class="item">
                <div class="thumb">
                  <img src="{{ post.image.url }}" alt="">
                  <div class="hover-effect">
                    <div class="content">
                      <div class="top-content">
                        <span class="award">Award Price</span>
                        <span class="price">$1,600</span>
                      </div>
                      <h4>{{post.title}}</h4>
                      <div class="info">
                        <span class="participants"><img src="{% static 'images/icon-03.png'%}" alt=""><br>{{post.author}}</span>
                        <span class="submittions"><img src="{% static 'images/icon-01.png'%}" alt=""><br>{{post.date_posted}}</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {%endfor%}

            </div>
          </div>
        </div>
      </section>
</body>
{% endblock content %}
